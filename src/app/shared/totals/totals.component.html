<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Total Money in Bank" formControlName="bankTotal">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Total Chips in Circulation" formControlName="chipTotal">
  </mat-form-field>
  <button mat-button *ngIf="showSave" (click)="onSave()">Save</button>
</form>
